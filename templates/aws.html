<!DOCTYPE html>
<html>
<head>
    <title>AWS Configuration</title>
</head>
<body>
    <h1>AWS Configuration</h1>
    <form method="post">
        <label for="psk1">PSK for tunnel 1:</label>
        <input type="text" name="psk1" id="psk1" required>
        <br>

        <label for="psk2">PSK for tunnel 2:</label>
        <input type="text" name="psk2" id="psk2" required>
        <br>

        <label for="exip1">External IP of tunnel 1:</label>
        <input type="text" name="exip1" id="exip1" required>
        <br>

        <label for="exip2">External IP of tunnel 2:</label>
        <input type="text" name="exip2" id="exip2" required>
        <br>

        <label for="zone">Firewall Zone:</label>
        <input type="text" name="zone" id="zone" required>
        <br>

        <label for="int1">VPN Gateway 1 internal IP WITHOUT /30:</label>
        <input type="text" name="int1" id="int1" required>
        <br>

        <label for="int2">VPN Gateway 2 internal IP WITHOUT /30:</label>
        <input type="text" name="int2" id="int2" required>
        <br>

        <label for="int3">Customer Gateway 1 internal IP with /30:</label>
        <input type="text" name="int3" id="int3" required>
        <br>

        <label for="int4">Customer Gateway 2 internal IP with /30:</label>
        <input type="text" name="int4" id="int4" required>
        <br>

        <label for="log1">Logical interface for tunnel 1 (just 200, not st0.200):</label>
        <input type="text" name="log1" id="log1" required>
        <br>

        <label for="log2">Logical interface for tunnel 2:</label>
        <input type="text" name="log2" id="log2" required>
        <br>

        <label for="cidr">Route to add to VPN tunnel (e.g., 10.0.0.0/24):</label>
        <input type="text" name="cidr" id="cidr" required>
        <br>

        <label for="name">Name for the VPN tunnel:</label>
        <input type="text" name="name" id="name" required>
        <br>

        <input type="submit" value="Generate Configuration">
    </form>
</body>
</html>
